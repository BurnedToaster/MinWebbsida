<!DOCTYPE html>
<html lang="en">
<head>

	<title>Destiny 2 Character Info</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.733, user-scalable=no">

    <link rel="stylesheet" href="CSS/WebIndex.css">
    <script src="Javascript/Size.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
    <body>
        <div class="bg-image">
            <div class="row row-cols-1 row-cols-md-1 g-4">
                <div class="card-group">
                    
                    <!-- Titan Section -->
                    <div class="col-md-4">
                        <div id="cards-Titan" class="p-3 mb-2">
                            <div class="cards-Titan">
                                <div class="cards-Name-T">
                                    <div class="p-Titan">TITAN</div>
                                </div>

                                <div class="cards-Logo-T">
                                    <img src="images/Titan.png" alt=". . ." width="55" height="55">
                                </div>

                                <div class="cards-Text-Titan">
                                    <div class="bio-text" style="margin-left: 4px; margin-top: 2px;">
                                        
                                    </div>
                                </div>

                                <div class="cards-T-Character">
                                    <img src="images/TitanCharacter.png" alt=". . ." width="260" height="340" style="margin-left: -40px;">
                                </div>

                                <div class="cards-Site-T-Button">
                                    <a href="Titan.html" class="button button-T">Click Me</a>
                                </div>
                            </div>            
                        </div>
                    </div>

                    <!-- Hunter Section -->   
                    <div class="col-md-4">
                        <div id="cards-Hunter" class="p-3 mb-2">
                            <div class="cards-Hunter">
                                <div class="cards-Name-H">
                                    <div class="p-Hunter">HUNTER</div>
                                </div>
                                
                                <div class="cards-Logo-H">
                                    <img src="Images/Hunter.png" alt=". . ." width="55" height="56">
                                </div>

                                <div class="cards-Text-Hunter">

                                </div>

                                <div class="cards-H-Character">
                                    <img src="Images/HunterCharacter.png" alt=". . ." width="340" height="335" style="margin-left: -80px; margin-top: -5px;">
                                </div>

                                <div class="cards-Site-H-Button">
                                    <a href="Hunter.html" class="button button-H">Click Me</a>
                                </div>
                            </div>
                        </div>
                    </div>
                

                    <!-- Warlock Section -->
                    
                    <div class="col-md-4">
                        <div id="cards-Warlock" class="p-3 mb-2">
                            <div class="cards-Warlock">    
                                <div class="cards-Name-W">
                                    <div class="p-Warlock">WARLOCK</div>   
                                </div>

                                <div class="cards-Logo-W">
                                    <img src="Images/Warlock.png" alt=". . ." width="83" height="55">
                                </div>

                                <div class="cards-Text-Warlock">

                                </div>

                                <div class="cards-W-Character">
                                    <img src="Images/WarlockCharacter.png" alt=". . ." width="460" height="390" style="margin-left: -150px; margin-top: -23px;">
                                </div>

                                <div class="cards-Site-W-Button">
                                    <a href="Warlock.html" class="button button-W">Click Me</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
